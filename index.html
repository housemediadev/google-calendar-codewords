<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="app.title">Google Calendar Keywords Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#" data-i18n="app.title">Google Calendar Codewords</a>
      <div class="d-flex align-items-center">
        <select class="form-select me-2" id="langSelect">
          <option value="en">English</option>
          <option value="es" disabled>Español (coming soon)</option>
        </select>
        <a href="https://github.com/housemediadev/google-calendar-codewords" class="btn btn-link text-white" target="_blank" rel="noopener noreferrer">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"/>
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="search-container mb-4">
      <input type="search" id="searchInput" class="form-control form-control-lg"
        data-i18n="[placeholder]app.searchPlaceholder" placeholder="Search keywords...">
    </div>

    <div class="keywords-container">
      <div id="keywordsList" class="row g-3">
        <!-- Keywords will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
      <p class="mb-0">Made with ❤️ by <a href="https://housemedia.com.co" target="_blank" class="text-white" rel="noopener noreferrer">Housemedia</a></p>
    </div>
  </footer>

  <template id="keywordTemplate">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100">
        <div class="card-img-container">
          <img data-src="" class="card-img-top keyword-image lazy" alt="" loading="lazy">
        </div>
        <div class="card-body">
          <h5 class="card-title keyword-text"></h5>
          <div class="related-keywords-container">
            <p class="card-text related-keywords small text-muted"></p>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- i18next dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.8.2/dist/umd/i18next.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@2.4.3/i18nextHttpBackend.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@7.2.0/dist/umd/i18nextBrowserLanguageDetector.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Application -->
  <script src="./js/app.js"></script>
</body>
</html>
