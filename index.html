<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calendar Keywords Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Google Calendar Codewords</a>
      <div class="d-flex">
        <button class="btn btn-outline-light me-2" id="toggleLang">EN/ES</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="search-container mb-4">
          <input type="text" id="searchInput" class="form-control form-control-lg"
            placeholder="Buscar palabras clave...">
        </div>

        <div class="keywords-container">
          <div id="keywordsList" class="row g-3">
            <!-- Keywords will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <template id="keywordTemplate">
    <div class="col-md-6 col-lg-4">
      <div class="card h-100">
        <div class="card-img-container">
          <img src="" class="card-img-top keyword-image" alt="">
        </div>
        <div class="card-body">
          <h5 class="card-title keyword-text"></h5>
          <p class="card-text related-keywords small text-muted"></p>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="./js/keywords_es.json"></script> -->
  <script src="./js/keywords_en.json"></script>

  <script src="./js/app.js?v=1.0.0"></script>
</body>

</html>
